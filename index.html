<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags always come first -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">

		<link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css">
		<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="bs-component">
			<ul class="nav nav-tabs">
				<li class="active"><a href="#home" data-toggle="tab" aria-expanded="true">Appointment</a></li>
				<li class=""><a href="#profile" data-toggle="tab" aria-expanded="false">Dinner</a></li>
			</ul>
			<div id="myTabContent" class="tab-content">
				<div class="tab-pane fade active in" id="home">
					<div id="app" class="well bs-component">
						<form class="form-horizontal">
							<fieldset>
								<legend>Schedule an Appointment</legend>
								<div class="form-group">
									<label class="col-lg-2 control-label">First Name</label>
									<div class="col-lg-10">
										<input type="text" class="form-control" placeholder="First Name" v-model="first">
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-2 control-label">Last Name</label>
									<div class="col-lg-10">
										<input type="text" class="form-control" placeholder="Last Name" v-model="last">
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-2 control-label">Email</label>
									<div class="col-lg-10">
										<input type="text" class="form-control" placeholder="Email" v-model="email">
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-2 control-label">Phone</label>
									<div class="col-lg-10">
										<input type="text" class="form-control" placeholder="Phone" v-model="phone">
									</div>
								</div>
								<hr>
								<div class="form-group">
									<label class="col-lg-2 control-label">URL</label>
									<div class="col-lg-10">
										<input type="text" class="form-control" placeholder="URL" readonly v-model="url">
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
				<div class="tab-pane fade" id="profile">
					<div id="dinner" class="well bs-component">
						<form class="form-horizontal">
							<fieldset>
								<legend>Dinner</legend>
								<div class="form-group">
									<label class="col-lg-2 control-label">Address</label>
									<div class="col-lg-10">
										<input type="text" class="form-control" placeholder="Address" v-model="address">
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-2 control-label">Address Line 2</label>
									<div class="col-lg-10">
										<input type="text" class="form-control" placeholder="Address Line 2" v-model="address2">
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-2 control-label">City</label>
									<div class="col-lg-10">
										<input type="text" class="form-control" placeholder="City" v-model="city">
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-2 control-label">State</label>
									<div class="col-lg-10">
										<input type="text" class="form-control" placeholder="State" v-model="state">
										<span class="help-block">ex. 'Texas'</span>
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-2 control-label">ZIP Code</label>
									<div class="col-lg-10">
										<input type="text" class="form-control" placeholder="ZIP Code" v-model="zip">
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-2 control-label">Date</label>
									<div class="col-lg-10">
										<input type="text" class="form-control" v-model="date">
										<span class="help-block">MM/DD/YYYY</span>
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-2 control-label">Time</label>
									<div class="col-lg-10">
										<input type="text" class="form-control" v-model="time">
										<span class="help-block">ex. '07:00 PM'</span>
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-2 control-label">First Name</label>
									<div class="col-lg-10">
										<input type="text" class="form-control" placeholder="First Name" v-model="first">
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-2 control-label">Last Name</label>
									<div class="col-lg-10">
										<input type="text" class="form-control" placeholder="Last Name" v-model="last">
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-2 control-label">Email</label>
									<div class="col-lg-10">
										<input type="text" class="form-control" placeholder="Email" v-model="email">
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-2 control-label">Phone</label>
									<div class="col-lg-10">
										<input type="text" class="form-control" placeholder="Phone" v-model="phone">
									</div>
								</div>
								<hr>
								<div class="form-group">
									<label class="col-lg-2 control-label">URL</label>
									<div class="col-lg-10">
										<input type="text" class="form-control" placeholder="URL" readonly v-model="url">
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		<div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div></div>
	</body>

	<script>
		new Vue({
			el: '#app',
			data: {
				first: '',
				last: '',
				email: '',
				phone: ''
			},
			computed: {
				url: function() {
					var url = 'http://www.sn-fg.com/?';
					for (var name in this.$data) {
						if (this[name]) {
							if (name == 'first') {
								url += name + '=' + this[name];
							} else {
								url += '&' + name + '=' + this[name];
							}
						}
					}
					return url;
				}
			}
		})
		new Vue({
			el: '#dinner',
			data: {
				address: '',
				address2: '',
				city: '',
				state: '',
				zip: '',
				first: '',
				last: '',
				email: '',
				phone: ''
			},
			computed: {
				url: function() {
					var url = 'http://www.sn-fg.com/?';
					for (var name in this.$data) {
						if (this[name]) {
							if (name == 'address') {
								url += name + '=' + this[name];
							} else {
								url += '&' + name + '=' + this[name];
							}
						}
					}
					return url;
				}
			}
		})
	</script>

</html>
